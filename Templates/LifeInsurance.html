<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life Insurance</title>
</head>
<body>
<style>
        .center{
            margin: auto;
            width: 60%;
            border: 3px solid #737373;
            background-color: rgb(40,150,210);
            text-align: center;
            padding: 10% 20% 15% 19%;
            font-size:xx-large;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .center1{
            text-align: center;
            font-size: x-large;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
</style>
    <div class="center">
    <h1>Life Insurance</h1>
        <form action="insurance" method="post" autocomplete="off">
            {% csrf_token %}

            Account Number: <input type = 'int' name = 'anumber' class="center1"><br>
            Insurance Id: <input type = 'text' name = 'insuranceid' class="center1"><br>
            Name: <input type = 'text' name = 'name' class="center1"><br>
            Age: <input type = 'int' name = 'age' class="center1"><br>
            Gender:<input list = "gen" name="gender" class="center1">
            <datalist id="gen">
                <option value="Male"></option>
                <option value="Female"></option>
                <option value="Transgender"></option>
            </datalist> <br>
            Amount: <input type = 'int' name = 'amt' class="center1"><br>
            Pan Card: <input type = 'text' name = 'pancard' class="center1"><br>
            <br><input type = 'submit' class="center1">
        </form>
        <div>
        {% for message in messages %}
            <h3>
                {{message}}
            </h3>
        {% endfor %}
        </div>
    </div>
</body>
</html>
